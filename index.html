<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-A-Sketch</h1></div>
      <div class="main">
        <div class="board"></div>
        <div class="buttons">
          <button class="start" onclick="populateBoard(16)">Start</button>
          <button class="reset" onclick="clearBoard()">Reset</button>
          <button class="changeBoard" onclick="askSize()">
            Change Board Size
          </button>
          <button class="rainbowColor" onclick="rainbowMode()">
            Rainbow Mode Toggle
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
